<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 45</title>
</head>
<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999]
        
        const filteredArr = arr.filter(item => typeof item === 'number');

        const sortedArr = [...filteredArr].sort((a, b) => b - a);

        console.log(filteredArr); // Отфильтрованный массив
        console.log(sortedArr); // Отсортированный массив
    </script>
</body>
</html>
