<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 32</title>
</head>
<body>
    <script>
        const value1 = "25.3";
        const value2 = "786.867";

        const sum = Number(value1) + Number(value2);

        // Округляем сумму в большую сторону
        const roundedSum = Math.ceil(sum);

        // Форматируем число как валюту
        const formatter = new Intl.NumberFormat('ru-RU', {
            style: 'currency',
            currency: 'RUB',
            minimumFractionDigits: 0
        });
        const formattedResult = formatter.format(roundedSum);

        console.log(formattedResult);

    </script>
</body>
</html>
