<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 28.1</title>
</head>
<body>
    <script>
        // Примитивные значения
        const undefinedValue = undefined;
        const nullValue = null;
        const booleanValue = true;
        const numberValue = 42;
        const bigIntValue = 123n;
        const symbolValue = Symbol('unique');
        const stringValue = "Hello";

        // Объекты
        const objectValue = { name: 'Alex' };
        const arrayValue = [1, 2, 3];
        const functionValue = function() { console.log('Function called'); };
        const dateValue = new Date();

        // Вывод в консоль
        console.log('undefinedValue');
        console.log(undefinedValue);
        console.dir(undefinedValue);

        console.log('nullValue');
        console.log(nullValue);
        console.dir(nullValue);

        console.log('booleanValue');
        console.log(booleanValue);
        console.dir(booleanValue);

        console.log('numberValue');
        console.log(numberValue);
        console.dir(numberValue);

        console.log('bigIntValue');
        console.log(bigIntValue);
        console.dir(bigIntValue);

        console.log('symbolValue');
        console.log(symbolValue);
        console.dir(symbolValue);

        console.log('stringValue');
        console.log(stringValue);
        console.dir(stringValue);

        console.log('objectValue');
        console.log(objectValue);
        console.dir(objectValue);

        console.log('arrayValue');
        console.log(arrayValue);
        console.dir(arrayValue);

        console.log('functionValue');
        console.log(functionValue);
        console.dir(functionValue);

        console.log('dateValue');
        console.log(dateValue);
        console.dir(dateValue);
    </script>
    </script>
</body>
</html>
