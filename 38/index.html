<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 38.1</title>
</head>
<body>
    <script>
        function sum(value, type = 'odd') {
            if (typeof value !== 'number') {
                return NaN;
            }
            let result = 0;
            for (let i = 1; i <= value; i++) {
                if (type === 'odd' && i % 2 !== 0) {
                    result += i;
                } else if (type === 'even' && i % 2 === 0) {
                    result += i;
                }
            }
            return result;
        }

        const resultOdd = sum(6); // по умолчанию odd
        console.log(resultOdd); // 9

        const resultEven = sum(6, 'even');
        console.log(resultEven); // 12
    </script>
</body>
</html>
