<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 42</title>
</head>
<body>
    <script>
        const listUsers = [
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
        ];

        const objectItem = listUsers[0];

        function changeObjectMutate(object) {
            object.firstName = 'Эдуард';
            return object;
        }

        function changeObjectImmutable(object) {
            return { ...object, firstName: 'Эдуард' };
        }

        // Мутируем объект и выводим результат
        console.log(changeObjectMutate(objectItem));
        console.log('После мутации:', objectItem);
        console.log('Массив после мутации:', listUsers);

        // Возвращаем новый объект и выводим результат
        console.log(changeObjectImmutable(objectItem));
        console.log('После неизменяемой функции:', objectItem);
        console.log('Массив после неизменяемой функции:', listUsers);
        

    </script>
</body>
</html>
